<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC News Bangla</title>
    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontAwesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Noto Serif Bengali", serif;
      }
    </style>
  </head>
  <body>
    <header class="border-b border-gray-200">
      <div class="bg-red-700 py-5">
        <div class="max-w-7xl mx-auto px-3">
          <img class="invert w-85" src="./logo.svg" alt="" />
        </div>
      </div>

      <nav class="max-w-7xl mx-auto px-3">
        <ul id="category-container" class="flex flex-wrap gap-4 text-xl">
        </ul>
      </nav>
    </header>
    <main class="max-w-7xl mx-auto px-3 grid grid-cols-4 gap-3 my-3">
      <div id="news-container" class="grid grid-cols-1 md:grid-cols-3 gap-3 col-span-3">

      </div>
      
      <div class="border col-span-1 rounded-lg border-gray-200 shadow-sm p-2">
        <div class="bg-red-700 text-center p-3 rounded-t-lg">
          <h1 class=" text-white text-xl font-bold">Bookmark <i class="fa-regular fa-bookmark"></i></i></h1>
        </div>

        <div id="bookmark-container">
          
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
